<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Money Dashboard</title>
  <link rel="stylesheet" href="sms.css" />
</head>
<body>
  <header>
    <h1>ðŸ“± Mobile Money Dashboard</h1>
    <p>Track and analyze your MTN transactions with clarity and style</p>
  </header>

  <main>
    <section class="summary" id="summary">
      <div class="card" id="total-received">
        <h3>Total Received</h3>
        <p>Loading...</p>
      </div>
      <div class="card" id="total-sent">
        <h3>Total Sent</h3>
        <p>Loading...</p>
      </div>
      <div class="card" id="total-transactions">
        <h3>Total Transactions</h3>
        <p>Loading...</p>
      </div>
    </section>

    <section class="controls">
      <input type="text" id="search" placeholder="Search by name, amount, type..." />
    </section>

    <section class="table-container">
      <table id="messages-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Name</th>
            <th>Amount (RWF)</th>
            <th>Balance Info</th>
            <th>Message Snippet</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 MTN Insight Prototype.</p>
  </footer>

  <script src="sms.js"></script>
</body>
</html>
